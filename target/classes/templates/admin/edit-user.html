<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Hari LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe', 
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary-50">
    <!-- Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
        
        <!-- Content Area -->
        <div class="flex-1 ml-64">
            <!-- Header -->
            <div th:replace="~{fragments/admin-header :: admin-header}"></div>
            
            <!-- Page Content -->
            <main class="p-8">
                <!-- Breadcrumb -->
                <nav class="mb-8" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a th:href="@{/admin/dashboard}" class="inline-flex items-center text-sm font-medium text-secondary-700 hover:text-primary-600">
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-secondary-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                <a th:href="@{/admin/users}" class="ml-1 text-sm font-medium text-secondary-700 hover:text-primary-600 md:ml-2">
                                    Users
                                </a>
                            </div>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-secondary-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="ml-1 text-sm font-medium text-secondary-500 md:ml-2">Edit User</span>
                            </div>
                        </li>
                    </ol>
                </nav>

                <!-- Page Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-secondary-900">Edit User</h1>
                    <p class="mt-2 text-secondary-600">Update user information and permissions.</p>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Edit User Form -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-6 py-4 border-b border-secondary-200">
                        <h2 class="text-lg font-medium text-secondary-900">User Information</h2>
                    </div>
                    
                    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" class="p-6">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Full Name -->
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-secondary-700 mb-2">
                                    Full Name
                                </label>
                                <input type="text" 
                                       id="fullName" 
                                       name="fullName" 
                                       th:value="${user.fullName}"
                                       required 
                                       class="w-full px-3 py-2 border border-secondary-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-secondary-700 mb-2">
                                    Email
                                </label>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       th:value="${user.email}"
                                       required 
                                       class="w-full px-3 py-2 border border-secondary-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                            </div>

                            <!-- Role -->
                            <div>
                                <label for="role" class="block text-sm font-medium text-secondary-700 mb-2">
                                    Role
                                </label>
                                <select id="role" 
                                        name="role" 
                                        required 
                                        class="w-full px-3 py-2 border border-secondary-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                                    <option value="STUDENT" th:selected="${user.role.toString() == 'STUDENT'}">Student</option>
                                    <option value="INSTRUCTOR" th:selected="${user.role.toString() == 'INSTRUCTOR'}">Instructor</option>
                                    <option value="ADMIN" th:selected="${user.role.toString() == 'ADMIN'}">Admin</option>
                                </select>
                            </div>

                            <!-- Status -->
                            <div>
                                <label for="enabled" class="block text-sm font-medium text-secondary-700 mb-2">
                                    Status
                                </label>
                                <select id="enabled" 
                                        name="enabled" 
                                        required 
                                        class="w-full px-3 py-2 border border-secondary-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                                    <option value="true" th:selected="${user.enabled}">Active</option>
                                    <option value="false" th:selected="${!user.enabled}">Inactive</option>
                                </select>
                            </div>

                            <!-- Password (Optional) -->
                            <div class="md:col-span-2">
                                <label for="password" class="block text-sm font-medium text-secondary-700 mb-2">
                                    New Password (Leave blank to keep current password)
                                </label>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="w-full px-3 py-2 border border-secondary-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
                                <p class="mt-2 text-sm text-secondary-500">Password must be at least 8 characters long.</p>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="mt-8 flex justify-end space-x-4">
                            <a th:href="@{/admin/users}" 
                               class="px-4 py-2 text-sm font-medium text-secondary-700 bg-secondary-100 hover:bg-secondary-200 border border-secondary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500">
                                Cancel
                            </a>
                            <button type="submit" 
                                    class="px-4 py-2 text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                Update User
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
